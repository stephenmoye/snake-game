<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Snake JS</title>
  </head>

  <body>
    <div class="game">
      <div class="screen">
        <div id="score">0</div>
        <canvas id="game" width="350" height="250"></canvas>
      </div>
    </div>
    <style>
      .game {
        background-color: #323e67;
        width: 425px;
        height: 75vh;
        margin: auto;
        padding-top: 175px;
        border-radius: 30% 30% 20% 20%;
      }
      .screen {
        background-color: #95c838;
        width: 375px;
        margin: auto;
        padding-bottom: 10px;
      }
      .screen canvas {
        margin: auto;
        width: 350px;
        display: block;
        border: 2px solid #375013;
      }
      #score {
        font-size: 32px;
        font-family: monospace;
        padding-left: 5px;
        border-bottom: 3px solid #375013;
        margin: 10px;
      }
    </style>
    <script src="snek.js"></script>
  </body>
</html>
